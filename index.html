<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="content_main">
      <div class="content_component">
        <div class="header_component">
          <img src="./img/image-victor.jpg" alt="Victor Crest" class="user" />
        </div>
        <div class="content_component">
          <div class="data_user">
            <p class="name">Victor Crest <span>26</span></p>
            <p class="city">London</p>
          </div>
          <div class="stats">
            <div class="followers">
              <p>80K</p>
              <span>Followers</span>
            </div>
            <div class="likes">
              <p>803K</p>
              <span>Likes</span>
            </div>
            <div class="photos">
              <p>1.4K</p>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
      <img src="./img/bg-pattern-top.svg" alt="Pattern top" class="top" />
      <img src="./img/bg-pattern-bottom.svg" alt="Pattern bottom" class="bottom" />
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by
        <a href="https://github.com/jeremyaza">Jeremy ðŸ’™ </a>.
      </div>
    </div>
  </body>
</html>
